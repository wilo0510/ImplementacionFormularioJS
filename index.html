<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App de productos</title>
   <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        App de productos</a>
    </nav>
    
    <div class="container">
    <!--Aplicación-->
    <div id="App"class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Agregue un producto</h4>
                </div>
                <form id="formularioProducto"action="" class="card-body">
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">

                    </div>
                    <div class="form-group">
                        <input step="0.01" type="number" id="precio" placeholder="Precio de producto" class="form-control">

                    </div>
                    <div class="form-group">
                        <input value="2018" min="1900" max="2019" type="number" id="año" placeholder="Año del producto" class="form-control">

                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </form>

            </div>
        </div>
        <div id="listaProductos" class="col-md-8">
            
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
